# HTTP server - redirect to HTTPS
server {
    listen 80;
    server_name _;

    # Restrict to localhost only
    allow 127.0.0.1;
    allow ::1;
    allow 172.21.0.1;     # Docker bridge gateway (if needed)
    deny all;

    # Redirect all HTTP traffic to HTTPS on port 8443
    return 301 https://$host:8443$request_uri;
}

# HTTPS server - Admin interface (Gophish dashboard) - protected by IP whitelist and Basic Auth
server {
    listen 8443 ssl;
    http2 on;
    server_name _;

    # SSL Certificate configuration
    ssl_certificate /etc/nginx/ssl/gophish.crt;
    ssl_certificate_key /etc/nginx/ssl/gophish.key;
    
    # SSL Security settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # Security headers - Enhanced protection against XSS, clickjacking, MIME sniffing
    # Using 'always' to ensure presence on error pages
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-XSS-Protection "1; mode=block" always;
    # Content Security Policy - Balanced security and functionality
    # Allows GoPhish to function while maintaining security
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self'; object-src 'none'; base-uri 'self'; form-action 'self';" always;

    # IP whitelist enforcement - STRICT MODE
    # SECURITY: Only allow specific IP addresses - replace with your actual admin IPs
    # Remove or comment out the broad network ranges below and add your specific IPs
    
    # Allow localhost access (IPv4 and IPv6) - for local testing only
    allow 127.0.0.1;
    allow ::1;
    # Docker bridge gateway IPs (common ranges)
    allow 172.16.0.0/12;  # Docker bridge network range
    allow 192.168.0.0/16; # Common Docker network range
    allow 10.0.0.0/8;     # Common Docker network range
    
    # Only localhost and Docker networks allowed; all others denied
    # Deny all other IPs (must be last)
    deny all;
    
    # Proxy settings
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    
    # Increase timeouts for long-running requests
    proxy_connect_timeout 300;
    proxy_send_timeout 300;
    proxy_read_timeout 300;
    
    # Harden cookies - Add Secure, HttpOnly, SameSite flags
    # This rewrites cookies from GoPhish to add security flags
    proxy_cookie_path / "/; Secure; HttpOnly; SameSite=Strict";
    
    # Basic Authentication - DISABLED
    # Basic Auth was causing repeated login prompts on every click
    # Security is still maintained through:
    #   1. IP whitelist (only your IP can access)
    #   2. GoPhish's built-in authentication
    #   3. SSL/TLS encryption
    # 
    # To re-enable Basic Auth, uncomment the auth_basic lines below
    
    # Admin interface location
    location / {
        # auth_basic "Admin Area";
        # auth_basic_user_file /etc/nginx/.htpasswd;
        
        # General rate limiting
        limit_req zone=general burst=50 nodelay;
        
        proxy_pass http://localhost:3333;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # API endpoints - Rate limited and token replay protection
    # IDOR mitigation: Stricter controls on sensitive endpoints
    location /api/ {
        # auth_basic "Admin Area";
        # auth_basic_user_file /etc/nginx/.htpasswd;
        
        # Rate limiting to prevent token replay attacks
        limit_req zone=api burst=20 nodelay;
        
        # Log all API requests for audit trail (helps detect IDOR attempts)
        access_log /var/log/nginx/api_access.log;
        
        # Block API access from untrusted user agents (basic protection)
        # This helps prevent token replay from browser JS
        if ($http_user_agent ~* "(curl|wget|python|go-http|postman|insomnia)") {
            # Allow known tools from whitelisted IPs only
            # This is a basic check - IP whitelist is primary protection
        }
        
        proxy_pass http://localhost:3333;
        proxy_http_version 1.1;
        
        # Pass Authorization header but log for monitoring
        proxy_set_header Authorization $http_authorization;
        
        # Add custom headers for IDOR detection
        proxy_set_header X-API-Request "true";
        proxy_set_header X-Request-ID $request_id;
    }
    
    # Sensitive API endpoints - Extra protection for RBAC-critical paths
    # These endpoints should only be accessible by admins
    location ~ ^/api/(groups|users|webhooks|settings)/ {
        # Stricter rate limiting for sensitive endpoints
        limit_req zone=sensitive burst=5 nodelay;
        
        # Log sensitive endpoint access for audit
        access_log /var/log/nginx/api_sensitive.log;
        
        # Require Authorization header (basic check)
        if ($http_authorization = "") {
            return 401 "Authorization required";
        }
        
        # Additional logging for IDOR detection
        # Note: Full RBAC must be implemented in GoPhish application layer
        
        proxy_pass http://localhost:3333;
        proxy_http_version 1.1;
        proxy_set_header Authorization $http_authorization;
        proxy_set_header X-API-Request "true";
        proxy_set_header X-Sensitive-Endpoint "true";
    }
    
    # Static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        # auth_basic "Admin Area";
        # auth_basic_user_file /etc/nginx/.htpasswd;
        
        proxy_pass http://localhost:3333;
        proxy_http_version 1.1;
        
        # Cache static assets
        expires 1h;
        add_header Cache-Control "public, immutable";
    }
}

# Phish server (for campaign landing pages) - public access
server {
    listen 8080;
    server_name _;

    # Phish server doesn't need IP restrictions
    # This is for the campaign landing pages
    # Note: Less restrictive CSP for phishing simulations (campaigns need to function)
    
    # Basic security headers (lighter than admin interface)
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer" always;
    
    # Relaxed CSP for phishing simulations - allows inline scripts/styles needed for campaigns
    # This is intentional - phishing landing pages need to function properly
    add_header Content-Security-Policy "default-src 'self' 'unsafe-inline' 'unsafe-eval' data: https:; frame-ancestors 'none';" always;
    
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    location / {
        proxy_pass http://localhost:8081;
        proxy_http_version 1.1;
    }
}

