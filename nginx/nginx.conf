worker_processes  auto;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # Rate limiting zones for API protection and token replay prevention
    # These must be defined at http level
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/m;
    limit_req_zone $binary_remote_addr zone=general:10m rate=30r/m;
    limit_req_zone $binary_remote_addr zone=sensitive:10m rate=5r/m;
    
    # Generate unique request IDs for tracking (helps with IDOR detection)
    map $request_id $loggable {
        default 1;
    }
    
    # Enable request body buffering for HTML injection detection
    client_body_buffer_size 128k;
    client_max_body_size 10m;

    # Include site configs
    include /etc/nginx/conf.d/*.conf;
}