[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
stderr_logfile=/var/log/nginx/error.log
stdout_logfile=/var/log/nginx/access.log
priority=10

[program:gophish]
command=/usr/local/bin/run-gophish.sh
directory=/opt/gophish
user=root
autostart=true
autorestart=true
stderr_logfile=/var/log/gophish/error.log
stdout_logfile=/var/log/gophish/access.log
priority=20
environment=HOME="/opt/gophish",USER="app"

